<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Registrar Usuario</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
  <style>
    body {
      background: linear-gradient(to right, #eafaf1, #e0f7fa); 
      font-family: 'Segoe UI', sans-serif;
      color: #2c3e50;
    }

    .container {
      max-width: 700px;
      padding: 2rem 1rem;
    }

    .card {
      border: none;
      border-radius: 1rem;
      background-color: #ffffff;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
    }

    .card-header {
      background-color: #154360;
      color: #a2f4e5;
      padding: 1.25rem 1.5rem;
      border-top-left-radius: 1rem;
      border-top-right-radius: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .card-header h4 {
      margin: 0;
      font-size: 1.5rem;
      font-weight: 700;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .card-header .btn-light {
      background: transparent;
      color: #a2f4e5;
      font-size: 1.25rem;
    }

    .card-header .btn-light:hover {
      color: #1abc9c;
    }

    label.form-label {
      font-weight: 600;
      margin-bottom: 0.4rem;
    }

    .form-control, .form-select {
      padding: 0.75rem 1rem;
      border-radius: 0.5rem;
      border: 1.5px solid #cfd8dc;
      background-color: #f9fcfd;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
    }

    .form-control:focus, .form-select:focus {
      border-color: #48c9b0;
      box-shadow: 0 0 0 0.25rem rgba(72, 201, 176, 0.25);
      background-color: #ffffff;
    }

    .btn-primary {
      background-color: #1abc9c;
      border: none;
      padding: 0.6rem 1.4rem;
      font-weight: 600;
      border-radius: 0.5rem;
      box-shadow: 0 5px 15px rgba(26, 188, 156, 0.4);
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
    }

    .btn-primary:hover {
      background-color: #17a589;
      box-shadow: 0 8px 20px rgba(22, 160, 133, 0.5);
    }

    .btn-secondary {
      background-color: #7f8c8d;
      border: none;
      padding: 0.6rem 1.4rem;
      font-weight: 600;
      border-radius: 0.5rem;
      transition: background-color 0.3s ease;
    }

    .btn-secondary:hover {
      background-color: #5d6d7e;
      color: #fff;
    }

    .btn i {
      margin-right: 6px;
    }

    .form-section {
      margin-bottom: 1.5rem;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="card">
    <div class="card-header">
      <h4><i class="bi bi-person-plus-fill"></i> Registrar Usuario</h4>
      <a href="{{ url_for('dashboard.dashboard') }}" class="btn btn-light btn-sm" aria-label="Ir al inicio">
        <i class="bi bi-house-door-fill"></i>
      </a>
    </div>

    <div class="card-body px-4 py-4">
      <form action="{{ url_for('usuarios.registrar_usuario') }}" method="POST" class="needs-validation" novalidate>

        <div class="form-section">
          <label for="username" class="form-label">Username *</label>
          <input type="text" class="form-control" id="username" name="username" placeholder="Ingrese username" required />
          <div class="invalid-feedback">Por favor ingrese un nombre de usuario válido.</div>
        </div>

        <div class="form-section">
          <label for="correo" class="form-label">Correo electrónico *</label>
          <input type="email" class="form-control" id="correo" name="correo" placeholder="ejemplo@correo.com" required />
          <div class="invalid-feedback">Por favor ingrese un correo válido.</div>
        </div>

        <div class="form-section">
          <label for="password" class="form-label">Contraseña *</label>
          <input type="password" class="form-control" id="password" name="password" placeholder="Ingrese contraseña" required />
          <div class="invalid-feedback">La contraseña es obligatoria.</div>
        </div>

        <div class="form-section">
          <label for="rol" class="form-label">Rol *</label>
          <select id="rol" name="rol" class="form-select" required>
            <option value="" disabled selected>Seleccione un rol</option>
            <option value="admin">Admin</option>
            <option value="vendedor">Vendedor</option>
          </select>
          <div class="invalid-feedback">Seleccione un rol válido.</div>
        </div>

        <div class="form-section">
          <label for="estado" class="form-label">Estado *</label>
          <select id="estado" name="estado" class="form-select" required>
            <option value="1" selected>Activo</option>
            <option value="0">Inactivo</option>
          </select>
          <div class="invalid-feedback">Seleccione el estado del usuario.</div>
        </div>

        <div class="d-flex justify-content-between mt-4">
          <a href="{{ url_for('usuarios.listar_usuarios') }}" class="btn btn-secondary" role="button">
            <i class="bi bi-x-circle"></i> Cancelar
          </a>
          <button type="submit" class="btn btn-primary">
            <i class="bi bi-check-lg"></i> Registrar
          </button>
        </div>
      </form>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
  // Validación Bootstrap
  (() => {
    'use strict';
    const forms = document.querySelectorAll('.needs-validation');
    Array.from(forms).forEach(form => {
      form.addEventListener('submit', event => {
        if (!form.checkValidity()) {
          event.preventDefault();
          event.stopPropagation();
        }
        form.classList.add('was-validated');
      }, false);
    });
  })();
</script>
</body>
</html>
